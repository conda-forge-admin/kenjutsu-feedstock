{% set name = "kenjutsu" %}
{% set version = "0.3.0" %}
{% set sha256 = "a539a70d2e9e3c509e422f78f7835fd5c00261b9440409a1542c855848374f15" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  fn: {{ name }}-{{ version }}.tar.gz
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: {{ sha256 }}

build:
  number: 0
  script: python setup.py install --single-version-externally-managed --record record.txt

requirements:
  build:
    - python
    - setuptools

  run:
    - python

test:
  imports:
    - kenjutsu

about:
  home: https://github.com/jakirkham/kenjutsu
  license: BSD 3-Clause
  license_family: BSD
  license_file: LICENSE.txt
  summary: Python utility functions for slices.
  doc_url: https://kenjutsu.readthedocs.io/
  dev_url: https://github.com/jakirkham/kenjutsu

extra:
  recipe-maintainers:
    - jakirkham
