{% set name = "kenjutsu" %}
{% set version = "0.1.0" %}
{% set sha256 = "be95a38e2af06c64091961114217a814ce861018b9d4e76f5e3c971cd3fcd658" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  fn: {{ name }}-{{ version }}.tar.gz
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: {{ sha256 }}

build:
  number: 0
  script: python setup.py install --single-version-externally-managed --record record.txt

requirements:
  build:
    - python
    - setuptools

  run:
    - python

test:
  imports:
    - kenjutsu

about:
  home: https://github.com/jakirkham/kenjutsu
  license: BSD 3-Clause
  license_family: BSD
  license_file: LICENSE.txt
  summary: Python utility functions for slices.
  doc_url: https://kenjutsu.readthedocs.io/
  dev_url: https://github.com/jakirkham/kenjutsu

extra:
  recipe-maintainers:
    - jakirkham
